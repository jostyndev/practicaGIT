<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Person - Hover Effect</title>
</head>
<body>
    <div class="content__card">
        <div class="person">
            <div class="content-clip">
                <img class="circle" src="img/circle1.jpg" alt="" srcset="">
                <div class="content-img">
                    <img class="img img1" src="img/person1.png" alt="" srcset="">
                </div>
            </div>
            <div class="divider"></div>
            <div class="name">Alma</div>
            <div class="title">Product Manager</div>
        </div>
        <div class="person">
            <div class="content-clip">
                <img class="circle" src="img/circle2.jpg" alt="" srcset="">
                <div class="content-img">
                    <img class="img img2" src="img/person2.png" alt="" srcset="">
                </div>
            </div>
            <div class="divider"></div>
            <div class="name">Irma</div>
            <div class="title">Senior Developer</div>
        </div>
        <div class="person">
            <div class="content-clip">
                <img class="circle" src="img/circle3.jpg" alt="" srcset="">
                <div class="content-img">
                    <img class="img img3" src="img/person3.png" alt="" srcset="">
                </div>
            </div>
            <div class="divider"></div>
            <div class="name">Anton</div>
            <div class="title">Senior UX</div>
        </div>
    </div>
</body>

</html>
